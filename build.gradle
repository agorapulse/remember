plugins {
    id 'groovy'
}

repositories {
    jcenter()
}

dependencies {
    compile 'org.codehaus.groovy:groovy-all:2.4.14'

    testCompile 'org.spockframework:spock-core:1.1-groovy-2.4'
}

version '0.1.1'
group 'com.agorapulse'


apply from: 'gradle/bintray.gradle'
apply from: 'gradle/coveralls.gradle'
